<!DOCTYPE html> 
<html> 
   <head>  
     <title>form</title>
     <style type="text/css">
      .arrange{
         margin-left:55px;
         margin-bottom:20px;
        }
       #space{padding-top:50px;}
       .star{
             color:#ff0000;
             size:10px;}
      .but{ 
       background-color:#d9d977;
       font-size:30px;
       margin-left:30px;  }
       #decor{
          margin-left:50px;
          margin-top:50px;
          font-size:30px;
          
         }
      input{ 
         border:1px #aed456 solid;
         border-width:3px 2px 2px 1px;
         border-radius:10px; 
        padding: 10px 3px 4px 1px;
         
        }
      select{
      font-size:15px;
      border:1px #aed456 solid;
         border-width:3px 2px 2px 1px;
         border-radius:10px; 
        padding:10px;
}
    </style>
     
   </head>

   <body> 
<div id="decor">
     <form id="surveyForm" onsubmit="return submitForm()"> 
    <fieldset style="border:2px solid #000000; width:65%; padding:4%; margin-left:10%"> 
<div class="arrange">
      <label for="firstname"><span class="star">*</span>First Name:</label>       <input type="text" name="firstname" id="fname" required></div>
 <div class="arrange"><label for="lastname"><span class="star">*</span>Last Name:</label>       <input type="text" name="lastname" id="lname" required></div> 

<div class="arrange">
      <label for="Birthday"><span class="star">*</span>Date of Birth:</label>       <input type="date" name="birthday"  id="brdy" required></div>
<div class="arrange">
<label for="countries" id="cntry"><span class="star">*</span>Country:</label>
<select id="cntry" required>
  <option value="">select country</option>
  <option value="Us">Us</option>
  <option value"Indonesia">Indonesia</option>
  <option value="Kenya">kenya</option>
  <option value="Bhutan">Bhutan</option>
<option value="India">India</option>
  <option>others</option>
</select>
</div>
<div class="arrange">
<span class="star">*</span><label>Gender:</label>
        <input type="checkbox" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="checkbox" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <input type="checkbox" id="other" name="gender" value="Other">
        <label for="other">Other</label>
</div>
<div class="arrange">
<label for="profession"><span class="star">*</span>Profession:</label>
<input type="text" name="profession" id="prop" required>
</div>
<div class="arrange">
  <label for="mail"><span class="star">*</span>E-mail:</label>
<input type="email" name="mail"  id="mail" required>
</div> 
<div class="arrange">
  <label for="number"><span class="star">*</span>Mobile No.:</label>
<input type="tel" name="number" id="number" required>
</div> 
<div class="arrange">
<button style="background-color:#d9d977; font-size:30px"  name="Submit" type="submit" id="sutu" value="Submit">Submit</button>

<button id="butu" class="but" type="button" onclick="resetForm()" value="Reset">Reset</button>
</div>
</fieldset>
    </form> 
</div>
   <!-- Popup to display selected values -->
    <div id="popup" style="display: none; margin-left:20%; font-size:30px;">
        <h2>Submitted Values:</h2>
        <p>First Name: <span id="popupFirstName"></span></p>
        <p>Last Name: <span id="popupLastName"></span></p>
        <p>Date of Birth: <span id="popupDOB"></span></p>
        <p>Country: <span id="popupCountry"></span></p>
        <p>Gender: <span id="popupGender"></span></p>
        <p>Profession: <span id="popupProfession"></span></p>
        <p>Email: <span id="popupEmail"></span></p>
        <p>Mobile Number: <span id="popupMobile"></span></p>
        <button onclick="closePopup()">Close</button>
    </div>
   <script type="text/javascript"> 
function submitForm() {
            // Get form values
            var firstName = document.getElementById('fname').value;
            var lastName = document.getElementById('lname').value;
            var dob = document.getElementById('brdy').value;
            var country = document.getElementById('cntry').value;
            
            var genderElements = document.getElementsByName('gender');
            var selectedGender = "";
            for (var i = 0; i < genderElements.length; i++) {
                if (genderElements[i].checked) {
                    selectedGender += genderElements[i].value + ", ";
                }
            }
            
            var profession = document.getElementById('prop').value;
            var email = document.getElementById('mail').value;
            var mobile = document.getElementById('number').value;

            // Display values in the popup
            document.getElementById('popupFirstName').textContent = firstName;
            document.getElementById('popupLastName').textContent = lastName;
            document.getElementById('popupDOB').textContent = dob;
            document.getElementById('popupCountry').textContent = country;
            document.getElementById('popupGender').textContent = selectedGender.slice(0, -2); // Remove trailing comma and space
            document.getElementById('popupProfession').textContent = profession;
            document.getElementById('popupEmail').textContent = email;
            document.getElementById('popupMobile').textContent = mobile;

            // Show the popup
            document.getElementById('popup').style.display = 'block';

            // Reset the form
            resetForm();

            return false; // Prevent form submission
        }

        function resetForm() {
            document.getElementById('surveyForm').reset();
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
 
</script>
  
   
   </body>
  
</html>
